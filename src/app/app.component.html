<div>
  <div class="search-div">
    <mat-form-field class="example-form-field"  floatLabel="never">
      <mat-label>Pays</mat-label>
      <input matInput  [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      <button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-paginator
    [length]="200"
    [pageSizeOptions]="[10, 100, 200]"
    [pageSize]="10"
  ></mat-paginator>
  <mat-table
    class="mat-elevation-z8"
    id="table"
    [dataSource]="listData"
    matSort
  >
    <ng-container matColumnDef="pays">
      <mat-header-cell
        class="black white-text"
        *matHeaderCellDef
        mat-sort-header
        >Pays</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.pays }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="infections">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Infections</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.infections }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="deces">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Deces</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.deces }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="guerisons">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Guerisons</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.guerisons }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tauxInfection">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >TauxInfection</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.tauxInfection }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tauxDeces">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >TauxDeces</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.tauxDeces }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tauxGuerison">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >TauxGuerison</mat-header-cell
      >
      <mat-cell *matCellDef="let element">{{ element.tauxGuerison }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading Data...
      </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No Data...
      </mat-footer-cell>
    </ng-container>

    <mat-header-row
      *matHeaderRowDef="headElements"
      class="black white-text"
    ></mat-header-row>
    <mat-row *matRowDef="let row; columns: headElements"></mat-row>
    <mat-footer-row
      *matFooterRowDef="['loading']"
      [ngClass]="{ hide: listData != null }"
    ></mat-footer-row>
    <mat-footer-row
      *matFooterRowDef="['noData']"
      [ngClass]="{ hide: !(listData != null && listData.data.length == 0) }"
    ></mat-footer-row>
  </mat-table>
</div>
